<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集中力とリラクゼーションのためのパズル - 数独</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bg-gradient { background: radial-gradient(circle at top right, #e0f2fe, #f8fafc); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .mb-6 {margin-bottom: 0 !important;}
    </style>
</head>
<body class="bg-gradient text-slate-900 min-h-screen flex flex-col">

    <header class="p-6">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="font-extrabold text-xl tracking-tighter text-blue-600">FUNOLOGY</div>
            <div class="text-[10px] font-mono text-slate-400 bg-slate-100 px-2 py-1 rounded">ID: kr.co.funology.sudoku</div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="max-w-4xl w-full grid md:grid-cols-2 gap-12 items-center">
            
            <div class="text-center md:text-left">
                <span class="inline-block px-3 py-1 rounded-full bg-blue-50 text-blue-600 text-xs font-bold mb-4 uppercase tracking-widest">Premium Puzzle</span>
                <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-slate-900 mb-6">
                    Sudoku <span class="text-blue-600">Zen</span>
                </h1>
                <p class="text-lg text-slate-600 mb-8 leading-relaxed">
                    単なるゲームを超えた瞑想の時間。<br class="hidden md:block">
                    <strong>数独マスター</strong>と共に高度な集中力と<br class="hidden md:block">
                    深いリラクゼーションを同時に体験してください。
                </p>
                
                <div class="flex flex-col sm:flex-row gap-3 justify-center md:justify-start">
                    <a href="https://play.google.com/store/apps/details?id=kr.co.funology.sudoku" class="px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition-all shadow-xl shadow-slate-200 flex items-center justify-center gap-2">
                        <span>Play Store</span>
                    </a>

                </div>
            </div>

            <div class="relative">
                <div class="glass p-8 rounded-[2.5rem] shadow-2xl overflow-hidden relative">
                    <div class="aspect-square bg-slate-50 rounded-2xl mb-6 flex items-center justify-center border border-slate-100 shadow-inner">
                        <img src="s.png" style="border-radius: 15px;">
                    </div>
                </div>
                <div class="absolute -top-6 -right-6 w-24 h-24 bg-blue-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
            </div>
        </div>
    </main>

    <footer class="border-t border-slate-200 bg-white/50 py-12 px-6">
        <div id="support" class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <h4 class="font-bold text-slate-900 mb-1">Customer Support</h4>
                <p class="text-sm text-slate-500">ご不明な点がございましたら、いつでもお問い合わせください。</p>
                <a href="mailto:support@funology.kr" class="text-blue-600 font-semibold text-sm hover:underline transition">support@funology.kr</a>
            </div>
            
            <div class="flex gap-6 text-sm font-medium text-slate-500">
                <a href="privacy.html" id="privacy" class="hover:text-slate-900 transition underline decoration-blue-200 underline-offset-4">プライバシーポリシー (Privacy Policy)</a>
                <span class="text-slate-200">|</span>
                <span class="text-slate-400 font-normal">© Funology Inc.</span>
            </div>
        </div>
    </footer>

</body>
</html>
